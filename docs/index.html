<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de Cócteles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="./images/martini-glass-citrus-solid.svg" />
    
    <link rel="stylesheet" href="./assets/index-4a935fb2.css">
  </head>

  <body>
    <header class="header">
  <i class="fa-solid fa-martini-glass-citrus"></i><h1>Buscador de Cócteles</h1>
</header>
    <main class="main">
    <form class="main__searcher">
      <input type="text" name="cocktail-input" id="cocktail-input" class="main__searcher-input js_input" placeholder="Busca tu cóctel">
      <input type="submit" value="Buscar" class="main__searcher-submit js_btn-search">
      <input type="reset" value="Reset" class="main__searcher-reset js_btn-reset">
    </form>
    <section class="lists">
      <aside class="lists__fav">
        <h2 class="lists__fav-title">Cócteles Favoritos</h2>
        <ul class="lists__fav-ul js_list-fav"></ul>
      </aside>
      <article class="lists__all">
        <h2 class="lists__all-title">Lista</h2>
        <ul class="lists__all-ul js_list-all"></ul>
      </article>
    </section>
  </main>
    <footer class="footer">
    <h5>&copy;2024 Buscador de Cócteles</h5>
</footer>
   
    <script src="./js/main.js"></script>
  </body>
</html>
